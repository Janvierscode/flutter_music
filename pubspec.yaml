name: flutter_music
description: "A spotify clone music app using flutter, pastAPI and riverpod with MVVM architecture"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  firebase_core: ^3.12.1
  http: ^1.3.0
  firebase_auth: ^5.5.1
  fpdart: ^1.1.1
  cloud_firestore: ^5.6.5
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
